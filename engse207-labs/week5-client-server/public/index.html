<!DOCTYPE html>
<html>
<head>
    <title>Task Board - Client-Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üìã Task Board - Client-Server Architecture</h1>
        <div id="serverStatus" class="status-bar">
            <span id="statusIndicator">üî¥</span>
            <span id="statusText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ server...</span>
        </div>
    </header>

        <section class="add-task-section">
            <h2>‚ûï Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required maxlength="200">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <section class="tasks-section">
            <h2>üìä All Tasks</h2>
            
            <div class="filter-section">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="ALL">All Tasks</option>
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>

            <div class="task-columns">
                <div class="task-column">
                    <div class="column-header todo-header">
                        üìù To Do (<span id="todoCount">0</span>)
                    </div>
                    <div id="todoTasks" class="task-list">
                        </div>
                </div>

                <div class="task-column">
                    <div class="column-header progress-header">
                        üîÑ In Progress (<span id="progressCount">0</span>)
                    </div>
                    <div id="progressTasks" class="task-list">
                        </div>
                </div>

                <div class="task-column">
                    <div class="column-header done-header">
                        ‚úÖ Done (<span id="doneCount">0</span>)
                    </div>
                    <div id="doneTasks" class="task-list">
                        </div>
                </div>
            </div>
        </section>

        <footer>
            <p>ENGSE207 Software Architecture - Week 3 Lab</p>
            <p>Architecture Type: <strong>Monolithic</strong></p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
