# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL Configuration (ตรวจสอบว่ามีไฟล์นี้ในโฟลเดอร์ nginx/ssl)
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # แก้ปัญหา "no cipher match" โดยใช้ชุดรหัสที่เป็นกลางและปลอดภัย
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # API Proxy - Forward /api/* ไปที่ Node.js
    # ============================================
    location /api/ {
        # ป้องกัน Nginx ล้มตอน Start ถ้าหา API ไม่เจอ
        resolver 127.0.0.11 valid=30s;
        
        # ตั้งตัวแปรชื่อ host เพื่อให้ Nginx ยอมรันต่อไปได้แม้ API ยังบูตไม่เสร็จ
        set $target_api http://taskboard-api:3000;

        proxy_pass $target_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}